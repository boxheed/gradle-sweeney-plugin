buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.2.1'
		classpath 'net.saliman:gradle-cobertura-plugin:2.2.4'
		classpath 'com.fizzpod:gradle-extended-info-plugin:0.1.4'
    }
}

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'cobertura'
apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'com.fizzpod.info'
apply plugin: 'project-report'
apply plugin: 'com.fizzpod.sweeney'

sourceSets {
    main {
        java {
            srcDir 'buildSrc/src/main/java'
        }
        resources {
            srcDir 'buildSrc/src/main/resources'
        }
		groovy {
		    srcDir 'buildSrc/src/main/groovy'
		}
	}
	test {
        java {
            srcDir 'buildSrc/src/test/java'
        }
        resources {
            srcDir 'buildSrc/src/test/resources'
        }
		groovy {
		    srcDir 'buildSrc/src/test/groovy'
		}
	}
}

repositories {
	mavenLocal()
	jcenter()
}


scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.apache.ivy:ivy:2.2.0'
	
	testCompile('com.netflix.nebula:nebula-test:2.2.+') {
        exclude group: 'org.codehaus.groovy'
    }
}


sweeney {

	enforce type: {"simple"}, name: {"Simple Static Values"}, expect: {"1.7"}, value: {System.getProperty('java.version').substring(0,3)}
	//enforce type: "simple", name: "Simple Static Values", test: "1.2.3", value: "1.2.3"	


