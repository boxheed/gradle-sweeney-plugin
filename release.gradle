buildscript {
	repositories {
		jcenter()
		 maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.2.3'
		classpath 'net.saliman:gradle-cobertura-plugin:2.2.8'
		classpath 'com.fizzpod:gradle-extended-info-plugin:0.1.6'
		classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

plugins {
    id 'nu.studer.plugindev' version '1.0.3'
}


apply plugin: 'com.gradle.plugin-publish'
apply from: 'build.gradle'

pluginBundle {
  website = 'https://github.com/boxheed/gradle-sweeney-plugin'
  vcsUrl = 'https://github.com/boxheed/gradle-sweeney-plugin'

  description = 'Gradle plugin providing ability to enforce build rules.'
  tags = ['gradle', 'plugin', 'enforce', 'rules', 'sweeney']

  plugins {

    plugin {
      id = 'com.fizzpod.sweeney'
      displayName = 'Gradle Sweeney plugin'
    }
  }
}

plugindev {
	pluginId 'com.fizzpod.sweeney'
    pluginImplementationClass 'com.fizzpod.gradle.plugins.sweeney.SweeneyPlugin'
    pluginDescription 'Gradle plugin providing ability to enforce build rules.'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'enforce', 'rules', 'sweeney'
    authorId bintray_user
    authorName bintray_user
    authorEmail bintray_mail
    projectUrl 'https://github.com/boxheed/gradle-sweeney-plugin'
	projectIssuesUrl 'https://github.com/boxheed/gradle-sweeney-plugin/issues'
	projectVcsUrl 'https://github.com/boxheed/gradle-sweeney-plugin.git'
    projectInceptionYear '2015'
    done() // do not omit this
}

bintray {
    user = bintray_user
    key = bintray_api_key
    pkg.repo = 'gradle-plugins'
}

